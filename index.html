<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>열람실 출입 인증</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #222;
    }

    .container {
      max-width: 820px;
      margin: 32px auto;
      padding: 24px 20px 40px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 24px;
    }

    form {
      display: grid;
      gap: 16px;
      margin-bottom: 24px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d0d0d7;
      font-size: 0.95rem;
      transition: border 0.15s ease, box-shadow 0.15s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #2f6bff;
      box-shadow: 0 0 0 2px rgba(47, 107, 255, 0.15);
    }

    .radio-group {
      display: flex;
      gap: 12px;
    }

    .radio-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 999px;
      background: #f2f3f7;
      cursor: pointer;
      font-size: 0.9rem;
      user-select: none;
    }

    .radio-pill input {
      accent-color: #2f6bff;
    }

    button[type="submit"] {
      margin-top: 4px;
      padding: 11px 16px;
      border-radius: 999px;
      border: none;
      background: #2f6bff;
      color: #fff;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.08s ease,
        box-shadow 0.12s ease;
    }

    button[type="submit"]:hover {
      background: #2555cc;
      box-shadow: 0 6px 14px rgba(47, 107, 255, 0.35);
      transform: translateY(-1px);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: none;
    }

    button[disabled] {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .status {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      background: #f4f7ff;
      color: #1e3f9a;
      display: none;
    }

    .status strong {
      font-weight: 700;
    }

    .section-title {
      margin-top: 24px;
      margin-bottom: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .section-sub {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      margin-top: 4px;
      background: #fafafa;
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background: #e7ebff;
    }

    th,
    td {
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
      white-space: nowrap;
    }

    th:nth-child(1),
    td:nth-child(1) {
      width: 80px;
    }

    th:nth-child(2),
    td:nth-child(2) {
      width: 110px;
    }

    th:nth-child(3),
    td:nth-child(3) {
      width: 80px;
    }

    th:nth-child(4),
    td:nth-child(4) {
      width: 80px;
    }

    th:nth-child(5),
    td:nth-child(5) {
      width: 170px;
    }

    th:nth-child(6),
    td:nth-child(6) {
      width: auto;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background: #f4f4f8;
    }

    .empty-row td {
      text-align: center;
      color: #999;
      font-style: italic;
    }

    .badge-in {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      background: #e2f5ec;
      color: #1c7a3b;
    }

    .badge-out {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      background: #ffecec;
      color: #c23434;
    }

    .loc-ok {
      font-size: 0.8rem;
      color: #155c2e;
    }

    .loc-far {
      font-size: 0.8rem;
      color: #b3261e;
    }

    .loc-miss {
      font-size: 0.8rem;
      color: #999;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .toolbar button {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #d0d0d7;
      background: #fff;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .toolbar button:hover {
      background: #f0f0f5;
    }

    .date-label {
      font-size: 0.8rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .container {
        margin: 16px;
        padding: 18px 14px 28px;
      }

      h1 {
        font-size: 1.3rem;
      }

      th,
      td {
        font-size: 0.78rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>열람실 출입 인증</h1>
    <div class="subtitle">상남정경관 202호 대학원 열람실</div>

    <form id="checkin-form">
      <div class="field">
        <label for="name">이름</label>
        <input
          type="text"
          id="name"
          placeholder="홍길동"
          required
          autocomplete="off"
        />
      </div>

      <div class="field">
        <label for="studentId">학번</label>
        <input
          type="text"
          id="studentId"
          placeholder="2024000000"
          required
          autocomplete="off"
        />
      </div>

      <div class="field">
        <label for="seat">좌석 번호</label>
        <input
          type="text"
          id="seat"
          placeholder="예: A-12 (모르면 비워 두셔도 됩니다)"
        />
      </div>

      <div class="field">
        <label>출입 구분</label>
        <div class="radio-group">
          <label class="radio-pill">
            <input
              type="radio"
              name="type"
              value="입실"
              checked
            />
            입실
          </label>
          <label class="radio-pill">
            <input
              type="radio"
              name="type"
              value="퇴실"
            />
            퇴실
          </label>
        </div>
      </div>

      <button type="submit" id="submit-btn">출입 인증하기</button>
    </form>

    <div id="status" class="status"></div>

    <div class="section-title">
      오늘 인증 기록
      <div class="toolbar">
        <span id="today-label" class="date-label"></span>
        <button type="button" id="clear-btn">오늘 기록 전체 삭제</button>
      </div>
    </div>
    <div class="section-sub">
      * 이 페이지를 여는 컴퓨터/브라우저 기준으로만 기록이 저장됩니다.<br />
      * 위치 정보는 "건물 반경 내/외" 여부만 저장되며, 위도·경도 값은 저장되지 않습니다.
    </div>

    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>학번</th>
          <th>좌석</th>
          <th>구분</th>
          <th>위치 판정</th>
          <th>시간</th>
        </tr>
      </thead>
      <tbody id="log-body">
        <!-- 기록이 여기에 들어감 -->
      </tbody>
    </table>
  </div>

  <script>
    // ★★★ 1) 구글 Apps Script Web App URL ★★★
    const ENDPOINT_URL = "https://script.google.com/macros/s/AKfycby7Y3Ag9wHgZ_CS-gX_BLJz9H5hBOzjhIzBVR7M7r2Q-4qnO40KKtP-7ObG_5sfBsaY/exec";

    // ★★★ 2) 실제 상남정경관 좌표/반경 ★★★
    const BUILDING_LAT = 37.587073;   // 예시 위도
    const BUILDING_LNG = 127.030308;  // 예시 경도
    const RADIUS_M = 100;             // 허용 반경 (미터)

    const STORAGE_KEY = "readingRoomLogs_geofence_v2";

    const form = document.getElementById("checkin-form");
    const statusBox = document.getElementById("status");
    const logBody = document.getElementById("log-body");
    const clearBtn = document.getElementById("clear-btn");
    const todayLabel = document.getElementById("today-label");
    const submitBtn = document.getElementById("submit-btn");

    function getTodayString() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function loadLogs() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        return JSON.parse(raw);
      } catch (e) {
        console.error("Failed to load logs", e);
        return [];
      }
    }

    function saveLogs(logs) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
      } catch (e) {
        console.error("Failed to save logs", e);
      }
    }

    // 두 좌표 사이 거리(m) 계산 (Haversine)
    function distanceMeters(lat1, lng1, lat2, lng2) {
      const R = 6371000; // 지구 반지름(m)
      const toRad = (x) => (x * Math.PI) / 180;

      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);

      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) *
          Math.cos(toRad(lat2)) *
          Math.sin(dLng / 2) *
          Math.sin(dLng / 2);

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function renderTodayLogs() {
      const allLogs = loadLogs();
      const today = getTodayString();

      const todayLogs = allLogs.filter((log) => log.date === today);

      logBody.innerHTML = "";

      if (todayLogs.length === 0) {
        const tr = document.createElement("tr");
        tr.classList.add("empty-row");
        const td = document.createElement("td");
        td.colSpan = 6;
        td.textContent = "아직 오늘 인증 기록이 없습니다.";
        tr.appendChild(td);
        logBody.appendChild(tr);
        return;
      }

      todayLogs.forEach((log) => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = log.name;

        const tdId = document.createElement("td");
        tdId.textContent = log.studentId;

        const tdSeat = document.createElement("td");
        tdSeat.textContent = log.seat || "-";

        const tdType = document.createElement("td");
        const badge = document.createElement("span");
        badge.textContent = log.type;
        badge.className = log.type === "입실" ? "badge-in" : "badge-out";
        tdType.appendChild(badge);

        const tdLoc = document.createElement("td");
        const locSpan = document.createElement("span");
        if (log.locationStatus === "inside") {
          locSpan.className = "loc-ok";
          locSpan.textContent = "정상 위치 (건물 반경 내)";
        } else if (log.locationStatus === "outside") {
          locSpan.className = "loc-far";
          const distStr =
            typeof log.distanceMeters === "number"
              ? `약 ${Math.round(log.distanceMeters)}m`
              : "거리 알 수 없음";
          locSpan.textContent = `범위 밖 (${distStr})`;
        } else {
          locSpan.className = "loc-miss";
          locSpan.textContent = "위치 미확인";
        }
        tdLoc.appendChild(locSpan);

        const tdTime = document.createElement("td");
        tdTime.textContent = log.timeString;

        tr.appendChild(tdName);
        tr.appendChild(tdId);
        tr.appendChild(tdSeat);
        tr.appendChild(tdType);
        tr.appendChild(tdLoc);
        tr.appendChild(tdTime);

        logBody.appendChild(tr);
      });
    }

    function showStatus(message, type) {
      statusBox.textContent = message;
      statusBox.style.display = "block";

      if (type === "error") {
        statusBox.style.background = "#ffecec";
        statusBox.style.color = "#b3261e";
      } else if (type === "info") {
        statusBox.style.background = "#fff9e6";
        statusBox.style.color = "#7a5c1c";
      } else {
        statusBox.style.background = "#f4f7ff";
        statusBox.style.color = "#1e3f9a";
      }

      setTimeout(() => {
        statusBox.style.display = "none";
      }, 4000);
    }

  // ★ 구글 시트로 보내는 부분 (URL-encoded 방식)
async function sendToServer(entry, statusInfo) {
  if (!ENDPOINT_URL) {
    console.warn("ENDPOINT_URL이 설정되지 않았습니다.");
    return;
  }

  const payload = {
    ...entry,
    locationStatus: statusInfo.status,
    distanceMeters: statusInfo.distanceMeters,
    userAgent: navigator.userAgent
  };

  // application/x-www-form-urlencoded 형식으로 전송
  const params = new URLSearchParams();
  Object.keys(payload).forEach((key) => {
    if (payload[key] !== undefined && payload[key] !== null) {
      params.append(key, String(payload[key]));
    }
  });

  try {
    const res = await fetch(ENDPOINT_URL, {
      method: "POST",
      body: params,        // ★ headers 안 넣음 (기본 form 전송)
    });

    if (!res.ok) {
      console.error("Server returned non-OK:", res.status);
    }
  } catch (e) {
    console.error("Failed to send to server", e);
  }
}

    function saveEntryWithLocationStatus(baseEntry, statusInfo) {
      // 1) 구글 시트(서버)로 전송
      sendToServer(baseEntry, statusInfo);

      // 2) 로컬에도 저장
      const logs = loadLogs();
      const entry = {
        ...baseEntry,
        locationStatus: statusInfo.status,
        distanceMeters: statusInfo.distanceMeters
      };

      logs.push(entry);
      saveLogs(logs);
      renderTodayLogs();

      const timeStr = baseEntry.timeString;
      if (statusInfo.status === "inside") {
        showStatus(
          `${baseEntry.name}님 ${baseEntry.type} 인증이 완료되었습니다. (건물 반경 내, ${timeStr})`,
          "ok"
        );
      } else if (statusInfo.status === "outside") {
        const distStr =
          typeof statusInfo.distanceMeters === "number"
            ? `약 ${Math.round(statusInfo.distanceMeters)}m`
            : "거리 알 수 없음";
        showStatus(
          `${baseEntry.name}님 ${baseEntry.type} 인증이 완료되었습니다. (건물 반경 밖, ${distStr})`,
          "info"
        );
      } else {
        showStatus(
          `${baseEntry.name}님 ${baseEntry.type} 인증이 완료되었습니다. (위치 미확인)`,
          "info"
        );
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const studentId = document.getElementById("studentId").value.trim();
      const seat = document.getElementById("seat").value.trim();
      const type = (
        document.querySelector('input[name="type"]:checked') || {}
      ).value;

      if (!name || !studentId || !type) {
        showStatus("이름, 학번, 출입 구분은 필수입니다.", "error");
        return;
      }

      const now = new Date();
      const dateStr = getTodayString();
      const timeStr = now.toLocaleTimeString("ko-KR", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      });

      const baseEntry = {
        name,
        studentId,
        seat,
        type,
        date: dateStr,
        timeString: timeStr,
        timestamp: now.toISOString(),
      };

      submitBtn.disabled = true;
      showStatus("위치 정보를 확인 중입니다. 잠시만 기다려 주세요.", "info");

      if (!navigator.geolocation) {
        // 위치 기능 없는 브라우저: 위치 미확인으로 저장
        saveEntryWithLocationStatus(baseEntry, {
          status: "unknown",
          distanceMeters: null,
        });
        submitBtn.disabled = false;
        document.getElementById("seat").value = "";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          const dist = distanceMeters(
            latitude,
            longitude,
            BUILDING_LAT,
            BUILDING_LNG
          );

          const statusInfo =
            dist <= RADIUS_M
              ? { status: "inside", distanceMeters: dist }
              : { status: "outside", distanceMeters: dist };

          // 건물 반경 밖이면 아예 막고 싶으면 여기 사용:
          // if (statusInfo.status === "outside") {
          //   showStatus("건물 반경 밖에서는 인증할 수 없습니다.", "error");
          //   submitBtn.disabled = false;
          //   document.getElementById("seat").value = "";
          //   return;
          // }

          saveEntryWithLocationStatus(baseEntry, statusInfo);
          submitBtn.disabled = false;
          document.getElementById("seat").value = "";
        },
        (error) => {
          console.warn("Geolocation error:", error);
          // 권한 거부·타임아웃 등: 위치 미확인으로 저장
          saveEntryWithLocationStatus(baseEntry, {
            status: "unknown",
            distanceMeters: null,
          });
          submitBtn.disabled = false;
          document.getElementById("seat").value = "";
        },
        {
          enableHighAccuracy: false,
          timeout: 7000,
          maximumAge: 0,
        }
      );
    });

    clearBtn.addEventListener("click", () => {
      if (!confirm("오늘 날짜의 인증 기록을 모두 삭제하시겠습니까?")) {
        return;
      }
      const allLogs = loadLogs();
      const today = getTodayString();
      const remaining = allLogs.filter((log) => log.date !== today);
      saveLogs(remaining);
      renderTodayLogs();
      showStatus("오늘 인증 기록이 모두 삭제되었습니다.", "ok");
    });

    function initDateLabel() {
      const now = new Date();
      const label = now.toLocaleDateString("ko-KR", {
        year: "numeric",
        month: "long",
        day: "numeric",
        weekday: "short",
      });
      todayLabel.textContent = label;
    }

    // 초기 렌더링
    initDateLabel();
    renderTodayLogs();
  </script>
</body>
</html>
